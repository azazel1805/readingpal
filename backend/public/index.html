<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Pal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reading Pal</h1>
        <p>Improve your English reading and pronunciation with AI-powered feedback.</p>

        <div class="controls">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <option value="Advanced">Advanced</option>
            </select>
            <button id="get-passage-btn">Get New Passage</button>
        </div>

        <div id="passage-container" class="card hidden">
            <h2>Read this passage aloud:</h2>
            <p id="passage-text"></p>
            <button id="record-btn">Start Recording</button>
        </div>
        
        <div id="feedback-container" class="card hidden">
            <h2>Your Feedback</h2>
            <div id="feedback-content"></div>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Generating passage...</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
